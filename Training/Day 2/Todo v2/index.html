<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body ng-app="app" ng-controller="ctrl">
    <header>
      <input type="text" placeholder="Add new task" ng-model="newTask">
      <button ng-click="add()">Add</button>
      <button ng-click="clear()">Clear all</button>
    </header>

    <ul>
      <li ng-repeat="item in todoItems">
        <p>{{item}} <button ng-click="delete($index)">Delete me</button>
        <button ng-click="edit($index)" >Edit me</button></p>
      </li>
    </ul>
  </body>
</html>
